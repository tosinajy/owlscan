{% extends "layout.html" %}
{% block content %}
<div class="p-5 mb-4 bg-light rounded-3">
    <div class="container-fluid py-5">
        <h1 class="display-5 fw-bold">OwlScan Website Auditor</h1>
        <p class="col-md-8 fs-4">Enter a URL or sitemap.xml to start your free website audit.</p>
        <form id="scan-form">
            <div class="input-group">
                <input type="url" id="url-input" class="form-control form-control-lg" placeholder="https://example.com" required>
                <button class="btn btn-primary btn-lg" type="submit" id="analyze-btn">
                    <span id="btn-text">Start Scan</span>
                    <span id="btn-spinner" class="spinner-border spinner-border-sm" role="status" aria-hidden="true" style="display: none;"></span>
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/main.js') }}"></script>
{% endblock %}
