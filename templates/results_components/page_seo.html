<div class="accordion-item">
    <h2 class="accordion-header">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapsePageSEO">
            Page SEO Recommendations
            <span class="badge bg-primary ms-2">{{ analysis.page_seo_recommendations|length }} Pages</span>
        </button>
    </h2>
    <div id="collapsePageSEO" class="accordion-collapse collapse" data-bs-parent="#resultsAccordion">
        <div class="accordion-body p-0">
            {% if analysis.page_seo_recommendations %}
            <div class="table-responsive" style="max-height: 500px; overflow-y: auto;">
                <table class="table table-striped table-hover mb-0">
                    <thead>
                        <tr>
                            <th>Page URL</th>
                            <th>Top Recommendations</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for item in analysis.page_seo_recommendations %}
                        <tr>
                            <td class="text-break"><a href="{{ item.url }}" target="_blank">{{ item.url }}</a></td>
                            <td>
                                <ul class="mb-0 small">
                                    {% for rec in item.recs %}
                                        <li>{{ rec }}</li>
                                    {% endfor %}
                                </ul>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            {% else %}
            <div class="p-3 text-success">No major SEO recommendations found for scanned pages.</div>
            {% endif %}
        </div>
    </div>
</div>
