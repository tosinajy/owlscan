<div class="accordion-item">
    <h2 class="accordion-header"><button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseBrokenLinks">Broken Links / Pages <span class="badge bg-danger ms-2">{{ analysis.broken_links|length }}</span></button></h2>
    <div id="collapseBrokenLinks" class="accordion-collapse collapse" data-bs-parent="#resultsAccordion">
        <div class="accordion-body p-0">
            {% if analysis.broken_links %}<div class="table-responsive"><table class="table table-striped table-hover mb-0">
                <thead><tr><th>Broken URL</th><th>Status Code</th></tr></thead>
                <tbody>{% for page in analysis.broken_links %}<tr>
                    <td class="text-break"><a href="{{ page.url }}" target="_blank" class="text-danger">{{ page.url }}</a></td>
                    <td><span class="badge bg-danger">{{ page.status_code }}</span></td>
                </tr>{% endfor %}</tbody>
            </table></div>{% else %}<div class="p-3">No broken pages (404) found.</div>{% endif %}
        </div>
    </div>
</div>
