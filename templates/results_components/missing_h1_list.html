<div class="accordion-item">
    <h2 class="accordion-header">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseMissingH1">
            Missing H1 Tags
            <span class="badge bg-danger ms-2">{{ analysis.missing_h1|length }}</span>
        </button>
    </h2>
    <div id="collapseMissingH1" class="accordion-collapse collapse" data-bs-parent="#resultsAccordion">
        <div class="accordion-body">
            {% if analysis.missing_h1 %}
                <div class="alert alert-warning">
                    <i class="bi bi-exclamation-triangle"></i> The following pages do not have a level-one heading (&lt;h1&gt;). Search engines use this to understand the main topic of the page.
                </div>
                <ul>
                    {% for p in analysis.missing_h1 %}
                    <li><a href="{{ p.url }}" target="_blank">{{ p.url }}</a></li>
                    {% endfor %}
                </ul>
            {% else %}
                <div class="alert alert-success mb-0">All scanned pages have an H1 tag.</div>
            {% endif %}
        </div>
    </div>
</div>
