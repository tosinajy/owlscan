<div class="accordion-item">
    <h2 class="accordion-header"><button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseLargeImages">Large Images <span class="badge bg-warning text-dark ms-2">{{ analysis.large_images|length }}</span></button></h2>
    <div id="collapseLargeImages" class="accordion-collapse collapse" data-bs-parent="#resultsAccordion">
        <div class="accordion-body p-0">
            {% if analysis.large_images %}<div class="table-responsive"><table class="table table-striped table-hover mb-0">
                <thead><tr><th>Image URL</th><th>Found On Page</th><th>File Size</th></tr></thead>
                <tbody>{% for img in analysis.large_images %}<tr>
                    <td class="text-break"><a href="{{ img.image_url }}" target="_blank">{{ img.image_url }}</a></td>
                    <td class="text-break"><a href="{{ img.page_url }}" target="_blank">{{ img.page_url }}</a></td>
                    <td><strong>{{ img.file_size_kb }} KB</strong></td>
                </tr>{% endfor %}</tbody>
            </table></div>{% else %}<div class="p-3">No large images found.</div>{% endif %}
        </div>
    </div>
</div>
