<div class="accordion-item">
    <h2 class="accordion-header">
        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseContentMetrics">
            Full Content Metrics & SEO Data
        </button>
    </h2>
    <div id="collapseContentMetrics" class="accordion-collapse collapse show" data-bs-parent="#resultsAccordion">
        <div class="accordion-body p-0">
            <div class="table-responsive" style="max-height: 600px; overflow-y: auto;">
                <table class="table table-striped table-hover mb-0">
                    <thead class="table-light sticky-top" style="z-index: 1;">
                        <tr>
                            <th>URL</th>
                            <th title="Total words in body">Words</th>
                            <th title="Flesch Reading Ease (0-100). Higher is easier.">Readability Score</th>
                            <th title="Internal / External links on this page">Links (In/Ex)</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for p in pages %}
                        {% if p.status_code == 200 %}
                        <tr>
                            <td class="text-truncate" style="max-width: 350px;">
                                <a href="{{ p.url }}" target="_blank" title="{{ p.url }}">{{ p.url }}</a>
                            </td>
                            <td class="{% if p.word_count < 300 %}table-danger{% endif %}">{{ p.word_count }}</td>
                            <td class="{% if p.flesch_score < 50 %}text-danger fw-bold{% elif p.flesch_score > 80 %}text-success{% endif %}">
                                {{ p.flesch_score|int }}
                            </td>
                            <td>{{ p.internal_links_count }} / {{ p.external_links_count }}</td>
                        </tr>
                        {% endif %}
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
