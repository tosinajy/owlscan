<div class="accordion-item">
    <h2 class="accordion-header">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseRateLimits">
            Rate Limit Errors (429) 
            <span class="badge bg-warning text-dark ms-2">{{ analysis.rate_limit_errors|length }}</span>
        </button>
    </h2>
    <div id="collapseRateLimits" class="accordion-collapse collapse" data-bs-parent="#resultsAccordion">
        <div class="accordion-body p-0">
            {% if analysis.rate_limit_errors %}
            <div class="alert alert-warning m-3" role="alert">
                <i class="bi bi-exclamation-triangle-fill me-2"></i>
                These pages returned "Too Many Requests" (429). The crawler may have been blocked.
            </div>
            <div class="table-responsive">
                <table class="table table-striped table-hover mb-0">
                    <thead><tr><th>URL</th><th>Status</th></tr></thead>
                    <tbody>
                        {% for page in analysis.rate_limit_errors %}
                        <tr>
                            <td class="text-break"><a href="{{ page.url }}" target="_blank">{{ page.url }}</a></td>
                            <td><span class="badge bg-warning text-dark">{{ page.status_code }}</span></td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            {% else %}
            <div class="p-3">No rate limit errors encountered.</div>
            {% endif %}
        </div>
    </div>
</div>
